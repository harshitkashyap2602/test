<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
        transition: background 0.3s ease;
      }

      .dark body {
        background: linear-gradient(135deg, #1e293b, #0f172a);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-start py-12 px-6 dark:text-white dark:bg-slate-900">

    <div class="w-full max-w-4xl bg-white dark:bg-slate-800 rounded-3xl shadow-lg p-8 animate__animated animate__fadeIn">
      <h2 class="text-3xl font-bold text-[#002D74] dark:text-white mb-6">Settings</h2>

      <!-- Profile Settings -->
      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-4">Profile</h3>
        <form id="profileForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 dark:text-gray-200">Full Name</label>
            <input type="text" id="fullName" placeholder="John Doe"
              class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-slate-700 border focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
          <div>
            <label class="block text-gray-700 dark:text-gray-200">Email Address</label>
            <input type="email" id="email" placeholder="example@email.com"
              class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-slate-700 border focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
          <div>
            <label class="block text-gray-700 dark:text-gray-200 mb-1">Avatar</label>
            <input type="file" id="avatarUpload" accept="image/*"
              class="w-full text-sm bg-gray-100 dark:bg-slate-700 p-2 rounded-lg" />
          </div>
        </form>
      </div>

      <!-- Change Password -->
      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-4">Change Password</h3>
        <form class="space-y-4">
          <div>
            <label class="block text-gray-700 dark:text-gray-200">New Password</label>
            <input type="password" id="newPassword"
              class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-slate-700 border focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
          <div>
            <label class="block text-gray-700 dark:text-gray-200">Confirm Password</label>
            <input type="password" id="confirmPassword"
              class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-slate-700 border focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
        </form>
      </div>

      <!-- Notification Preferences -->
      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-4">Notifications</h3>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            Email Notifications
          </label>
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            SMS Alerts
          </label>
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            Weekly Summary
          </label>
        </div>
      </div>

      <!-- Dark Mode Toggle -->
      <div class="mb-8 flex items-center justify-between">
        <span class="text-lg font-medium">Dark Mode</span>
        <button id="toggleDark" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">Toggle</button>
      </div>

      <!-- Save Button -->
      <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition duration-300">
        Save Changes
      </button>
    </div>

    <!-- Footer -->
    <footer class="mt-10 text-sm text-gray-500 dark:text-gray-400">
      &copy; 2025 KingKiller-Tech. All rights reserved.
    </footer>

    <!-- Dark Mode Script -->
    <script>
      const toggleBtn = document.getElementById("toggleDark");
      toggleBtn.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
      });

      // Load saved theme
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>
  </body>
</html>
